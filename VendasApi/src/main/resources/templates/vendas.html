<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charSet="utf-8"/>
	<title>Vendas</title>
</head>
<body>
<div style="margin:100px;">
 
 	<h1>Vendas </h1>
 	
 	<div style="float:left;">	
		<h2>Gerar venda</h2>	
		<form action="cadastrar-venda/" method="POST" style="width: 320px;">	
			<div style="float:right;"><label>Nome vendedor  </label><input type="text" name="vendedor_nome" id="vendedor_nome" value="" required></div>
			<br><br>
			<div style="float:right;"><label>Valor  </label><input type="text" name="valor_venda" id="valor_venda" value="" required></div>
			<br>
			<br>
			<div style="float:right;"><label>Data venda  </label><input type="date" name="data_venda" id="data_venda" value="" required></div>
			<br><br>
			<input type="submit" value="Enviar" style="margin-left:275px;">	
		</form>		
	</div>
	
	<br><br><br><br><br><br><br><br><br><br><br><br>
		
	<div>		
		<h2>Lista de vendas</h2> 			
		<div th:each="vendas:${vendas}">
			<div class="row">
				<p><strong>Id venda:</strong> <span th:text="${vendas.id_venda}"></span></p>
				<p><strong>Id vendedor:</strong> <span th:text="${vendas.id_vendedor}"></span></p>
				<p><strong>Nome vendedor:</strong> <span th:text="${vendas.vendedor_nome}"></span></p>
				<p><strong>Valor Venda:</strong> <span th:text="${vendas.valor_venda}"></span></p>
				<p><strong>Data Venda:</strong> <span th:text="${vendas.data_venda}"></span></p>
			</div>
			<hr>	
		</div>
			
	</div>
		
</div>
</body>
</html>
